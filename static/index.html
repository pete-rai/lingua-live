<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Analysis</title>
  <style>

    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1em;
    }

    h1 {
      margin-top: 10px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1em;
      transition: opacity 0.3s ease;
      max-width: 640px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      background: white;
      border: 2px solid #eee;;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
    }

    .card:hover {
      border: 2px solid #bbb;
    }

    .card.understand {
      color: darkblue;
    }

    .card.challenge {
      color: indianred;
    }

    .card.contribute {
      color: green;
    }

    .card.active {
      border: 2px dashed black;
      background: #eef;
    }

    .card h2 {
      margin: 0 0 0.5em;
      font-size: 1.2em;
    }

    .card .time {
      position: absolute;
      bottom: 0.5em;
      right: 1em;
      font-size: 0.75em;
      color: #888;
    }

    .card.remove {
      display: none;
    }

    .card .close {
      position: absolute;
      top: 0.2em;
      right: 0.2em;
      background: transparent;
      border: none;
      font-size: 1.75em;
      color: #aaa;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .card .close:hover {
      color: #333;
    }

    .controls {
      position: fixed;
      top: 1em;
      right: 1em;
      display: flex;
      gap: 0.5em;
      z-index: 1000;
    }

    .reset,
    .config {
      background: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 0.5em;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.2s ease;
    }

    .reset:hover,
    .config:hover {
      background: #f0f0f0;
    }

    .settings {
      position: fixed;
      top: 4em;
      right: 1em;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 0.75em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
      display: none;
      flex-direction: column;
      gap: 0.5em;
      width: 300px;
    }

    .settings textarea {
      width: 100%;
      height: 5em;
      resize: vertical;
      padding: 0.5em;
      font-family: sans-serif;
      font-size: 0.95em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .settings .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5em;
    }

  </style>
</head>
<body>
  <h1>Lingua Live</h1>
  <div class="controls">
    <button class="config" onclick="configure()">‚úèÔ∏è</button>
    <button class="reset" onclick="reset()">üóëÔ∏è</button>
  </div>
  <div class="settings" id="settings">
    <textarea id="context" placeholder="All text should be in French"></textarea>
    <div class="buttons">
      <button onclick="settings(true)">OK</button>
      <button onclick="settings(false)">Cancel</button>
    </div>
  </div>
  <div class="cards" id="cards"></div>
  <script>

  // --- constants

  const INTERVAL = { REFRESH: 3000, FLASH: 500 };

  // --- shows the settings form

  function configure() {
      document.getElementById('settings').style.display = 'flex';
      document.getElementById('context').focus();
  }

  // --- settings handler

  function settings(apply) {
      if (apply) {
          document.getElementById('cards').innerHTML = '';
          const context = document.getElementById('context').value.trim();

          fetch('/context', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ context })
          });
      }

      document.getElementById('settings').style.display = 'none';
  }

  // --- reset everything

  function reset() {
      const cards = document.getElementById('cards');
      cards.style.opacity = 0.5;

      setTimeout(() => {
          cards.innerHTML = '';
          cards.style.opacity = 1;
      }, INTERVAL.FLASH);

      fetch('/reset');
  }

  // --- remove a card

  function remove(id) {
      const card = document.getElementById(id);
      const name = card.querySelector('h2').textContent;
      card.remove();
      fetch('/remove', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
      });
  }

  // --- refresh the cards

  async function refresh() {
    try {
        const resp  = await fetch('/analysis');
        const data  = await resp.json();
        const cards = document.getElementById('cards');
        const deck  = {};

        cards.querySelectorAll('.card').forEach(card => deck[card.id] = card);

        data.forEach(item => {
            const id   = item.name.toLowerCase().replace(/\s+/g, '_').replace(/[^\w]/g, '');
            const age  = Math.floor((Date.now() / 1000) -  item.time);
            const ago  = age < 60 ? `${ age }s ago` : `${ Math.floor(age / 60) }m ago`;
            const html = `
              <button class="close" onclick="remove('${id}')">&times;</button>
              <h2>${ item.name }</h2>
              <p>${ item.text }</p>
              <div class="time">${ ago }</div>
            `;

            let card = deck[id];
            if (card) {
                if (card.dataset.text !== item.text) {
                    card.innerHTML    = html;
                    card.dataset.text = item.text;
                    card.dataset.time = item.time;
                    card.className    = 'card active ' + item.meta;
                    setTimeout(() => card.classList.remove('active'), INTERVAL.FLASH);
                }
            }
            else {
                card = document.createElement('div');
                card.id           = id;
                card.innerHTML    = html;
                card.dataset.text = item.text;
                card.dataset.time = item.time;
                card.classList.add('card', item.meta);
                cards.appendChild(card);
            }
        });

        const sorted = Array.from(cards.children).sort((a, b) => Number(b.dataset.time) - Number(a.dataset.time));
        cards.innerHTML = '';
        sorted.forEach(card => cards.appendChild(card));
    }
    catch (err) {
        console.error('Fetch failed: ', err);
    }
  }

  // --- entry point

  document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
          document.getElementById('settings').style.display = 'none';
      }
  });

  refresh();
  setInterval(refresh, INTERVAL.REFRESH);

  </script>
</body>
</html>
